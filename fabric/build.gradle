plugins {
	id 'fabric-loom' version '0.10-SNAPSHOT'
	id 'com.matthewprenger.cursegradle' version '1.4.0'
}

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

archivesBaseName = project.archives_base_name + "-fabric"
version = project.mod_version
group = project.maven_group

minecraft {
}

dependencies {
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"

	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
	modImplementation fabricApi.module("fabric-api-base", project.fabric_version)
	modImplementation fabricApi.module("fabric-events-interaction-v0", project.fabric_version)

	include fabricApi.module("fabric-api-base", project.fabric_version)
	include fabricApi.module("fabric-events-interaction-v0", project.fabric_version)
}

processResources {
	from("CHANGELOG.md")

	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": project.version
	}
}

tasks.withType(JavaCompile).configureEach {
	it.options.encoding = "UTF-8"
	it.options.release = 17
}

java {
	withSourcesJar()
}

sourceSets {
	main {
        resources {
            srcDirs += '../docs'
        }
    }
}

curseforge {
	project {
		apiKey = findProperty('curseKey') ?: 0
		id = "${curse_id}"
		releaseType = "${curse_release}"
		changelogType = 'markdown'
		changelog = file('CHANGELOG.md')
		addGameVersion "Java 17"
        addGameVersion "Fabric"
		"${curse_versions}".split(',').each {
			addGameVersion "${it}"
		}
		addArtifact(sourcesJar)
		mainArtifact(file("${project.buildDir}/libs/${archivesBaseName}-${version}.jar"))

		afterEvaluate {
			uploadTask.dependsOn(remapJar)
		}
	}
	options {
		forgeGradleIntegration = false
	}
}
